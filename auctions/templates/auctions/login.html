{% extends "auctions/layout.html" %}
{% load static %}

{% block head %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
    .auth-container {
        min-height: calc(100vh - 160px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .auth-card {
        background: white;
        border-radius: 20px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
        max-width: 450px;
        width: 100%;
        transition: all 0.3s ease;
    }

    .auth-card:hover {
        box-shadow: var(--card-shadow-hover);
    }

    .auth-header {
        background: var(--primary-gradient);
        color: white;
        text-align: center;
        padding: 40px 30px;
    }

    .auth-header i {
        font-size: 3rem;
        margin-bottom: 15px;
        opacity: 0.9;
    }

    .auth-header h2 {
        font-weight: 700;
        margin: 0;
        font-size: 2rem;
    }

    .auth-header p {
        margin: 10px 0 0 0;
        opacity: 0.9;
        font-size: 1rem;
    }

    .auth-body {
        padding: 40px 30px;
    }

    .modern-form-group {
        margin-bottom: 25px;
        position: relative;
    }

    .modern-form-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #7f8c8d;
        z-index: 2;
    }

    .modern-input {
        width: 100%;
        padding: 15px 15px 15px 45px;
        border: 2px solid #ecf0f1;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
    }

    .modern-input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .modern-input::placeholder {
        color: #95a5a6;
    }

    .submit-btn {
        width: 100%;
        background: var(--primary-gradient);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-bottom: 20px;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .auth-link {
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid #ecf0f1;
        color: #7f8c8d;
    }

    .auth-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }

    .auth-link a:hover {
        color: #764ba2;
        text-decoration: underline;
    }

    .message-alert {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 25px;
        font-weight: 500;
        text-align: center;
        box-shadow: 0 4px 15px rgba(250, 112, 154, 0.3);
    }

    .message-alert i {
        margin-right: 8px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .auth-container {
            padding: 20px 15px;
        }

        .auth-card {
            margin: 0 10px;
        }

        .auth-header {
            padding: 30px 25px;
        }

        .auth-header h2 {
            font-size: 1.8rem;
        }

        .auth-body {
            padding: 30px 25px;
        }
    }

    @media (max-width: 480px) {
        .auth-header {
            padding: 25px 20px;
        }

        .auth-body {
            padding: 25px 20px;
        }
    }
</style>
{% endblock %}

{% block body %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-sign-in-alt"></i>
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
        </div>
        
        <div class="auth-body">
            {% if message %}
                <div class="message-alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    {{ message }}
                </div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                
                <div class="modern-form-group">
                    <i class="fas fa-user"></i>
                    <input autofocus class="modern-input" type="text" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="modern-form-group">
                    <i class="fas fa-lock"></i>
                    <input class="modern-input" type="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button class="submit-btn" type="submit">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Sign In
                </button>
            </form>

            <div class="auth-link">
                Don't have an account? <a href="{% url 'register' %}">Create one here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
